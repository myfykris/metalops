[pytest]
# Only look for tests in the tests/ directory
testpaths = tests

# Don't collect test files from the root directory
# This prevents adamw_stress_test.py (a manual test script) from running
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Note: adamw_stress_test.py is a manual stress test script, not a pytest test
# Run it directly with: python adamw_stress_test.py --quick
